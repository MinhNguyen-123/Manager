{% extends "layouts/default.html" %}

{% block title %} Thông tin camera {% endblock title %}

{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}
<style>
    .form-control:disabled,
    .form-control[readonly] {
        background: transparent !important;
    }
</style>
<div class="page-inner">
    <h4 class="page-title">Thông tin camera</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-with-nav">
                <div class="card-header">
                    <div class="row row-nav-line">
                        <ul class="nav nav-tabs nav-line nav-color-secondary" role="tablist">
                            <li class="nav-item"> <a class="nav-link active show" data-toggle="tab" href="#chinhanh"
                                    role="tab" aria-selected="false">Thông tin chi tiết camera</a> </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="chinhanh" role="tabpanel" aria-labelledby="profile-tab">
                            <form method="post" id="exampleValidation" novalidate="novalidate">
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-default">
                                            <label>Tên công ty</label>
                                            <input id="nameCompany" type="text" class="form-control" name="name"
                                                placeholder="Tên công ty" value="MQ Solutions" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group form-group-default">
                                            <label>Trạng thái</label>
                                            <select name="" id="status" class="form-control">
                                                <option value="">Online</option>
                                                <option value="">Offline</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group form-group-default form-show-validation">
                                            <label for="cameraId">Camera ID</label>
                                            <input type="text" class="form-control" id="cameraid" name="cameraid" value="01234569"
                                                placeholder="Camera ID" required="" aria-invalid="true">

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-group-default form-show-validation">
                                            <label for="addressId">Địa chỉ ID</label>
                                            <input type="text" class="form-control" id="addressId" name="addressId" value="21452455"
                                                placeholder="Địa chỉ ID" required="" aria-invalid="true">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group form-group-default">
                                            <!-- Super Admin không cần kiểm soát -->
                                            <label>Vị trí công ty</label>
                                            <select name="" id="locationCompany" class="form-control">
                                                <option value="">12 khuất duy tiến</option>
                                                <option value="">10 Minh Khai</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                            <div class="form-group form-group-default form-show-validation">
                                                <label for="locationIntall">Vị trí lắp đặt</label>
                                                <input type="text" class="form-control" id="locationIntall" name="locationIntall" value="21452455"
                                                    placeholder="Vị trí lắp đặt" required="" aria-invalid="true">
    
                                            </div>
                                        </div>
                                </div>
                                <div class="text-right mt-3 mb-3">
                                    <button class="btn btn-success">Lưu thông tin</button>
                                    <button type="reset" class="btn btn-danger">Hủy Bỏ</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}

{% block javascripts %}

<script src="/static/assets/js/setting-demo2.js"></script>

{% endblock javascripts %}
